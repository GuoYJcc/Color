<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国传统颜色</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>中国传统颜色</h1>
            <p>探索中国传统文化的色彩之美</p>
        </header>
        
        <div class="colors-grid" id="colorsGrid">
            <!-- 颜色卡片将通过JavaScript动态生成 -->
        </div>

        <div class="color-detail" id="colorDetail">
            <div class="detail-content">
                <h2 id="colorName"></h2>
                <div class="color-preview" id="colorPreview"></div>
                <p id="colorStory"></p>
                <button id="closeDetail">关闭</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
